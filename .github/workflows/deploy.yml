name: Deploy Docusaurus

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # สำคัญมาก

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Deploy
        run: npx docusaurus deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}