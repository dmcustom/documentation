name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # หรือชื่อ branch หลักของคุณ

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
          node-version: 25
          cache: 'npm' # หรือ 'yarn' / 'pnpm'

      - name: Install dependencies
        run: npm install # หรือ yarn install

      - name: Build website
        run: npm run build
        env:
          GIT_USER: "dummy"  # ใส่ชื่ออะไรก็ได้ลงไปเพื่อให้มันผ่าน Error นี้
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # โฟลเดอร์ที่ได้จากการ build