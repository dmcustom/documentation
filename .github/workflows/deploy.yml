name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # หรือเปลี่ยนเป็น master ตามชื่อ branch หลักของคุณ

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        run: |
          git config --global user.name "dmcustom"
          git config --global user.email "dmcustom@users.noreply.github.com"
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}